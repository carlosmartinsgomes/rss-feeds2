name: Generate RSS feeds
on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install requests beautifulsoup4 feedgen
      - name: Run scraper
        run: python scripts/generate_feeds.py
      - name: Commit generated feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add feeds/*.xml || true
          git commit -m "Update feeds" || echo "No changes"
          git push
